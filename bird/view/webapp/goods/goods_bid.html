    <title>货物竞价</title>
</head>
<body>
<div id="memberList" class="page-container">
    <div class="cl pd-5 bg-1 bk-gray">
		<span class="l">
			<a href="javascript:location.replace(location.href);" class="btn btn-success radius" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
			<a v-if="login_role=='custom'" href="javascript:;" @click="member_add()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe73a;</i> 竞价</a>
        </span>
        <span class="r">
            显示数据：<strong>{{members.length}}</strong> 条， 共有数据：<strong>{{total}}</strong> 条
        </span>
    </div>
    <div class="mt-20">
        <table id="memberTable" class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <!--<th width="25">-->
                    <!--<input type="checkbox" v-model="selectAll" @click="membersSelectAll()">-->
                <!--</th>-->
                <!--<th width="30">ID</th>-->
                <th>竞争企业ID</th>
                <th>竞价</th>
                <th v-if="login_role!='custom'" width="50">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" v-for="(item,index) in members" :key="index">
                <!--<td><input type="checkbox" :id="'item'+item.id" :value="item.id" v-model="checkedItems"></td>-->
                <!--<td>{{item.id}}</td>-->
                <td>{{item.company_id}}</td>
                <td>{{item.price}}</td>
                <td v-if="login_role!='custom'" class="td-manage">
                    <a title="选定价格，生成合同" href="javascript:;" @click="member_select(goods_id,item.id)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe73a;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/js/vue.min.js"></script>
<script type="text/javascript" src="/static/js/getUrlParam.js"></script>
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    window.mainVue = new Vue({
        el: '#memberList',
        data: {
            login_role: "",
            login_company_id: "",
            total: 0,
            v_page: 1,
            v_per_page: 10,
            v_current_page: 1,
            v_last_page: 1,
            goods_id: "",
            members: [],
        },
        computed: {
        },
        watch: {
        },
        methods: {
            get_list: function () {
                var a_data = {
                    "page": this.v_page,
                    "per_page": this.v_per_page,
                    "data": {
                        "goods_id": this.goods_id
                    }
                };
                // console.log(a_data);
                var thisVue = this;
                $.ajax({
                    url: "http://localhost:8000/bidcontroller/query",
                    type: 'POST',
                    dateType: 'JSON',
                    data: a_data,
                    success: function(data){
                        // console.log(data);
                        if(data.status == 'success'){
                            thisVue.total = data.data.total;
                            thisVue.v_current_page = data.data.current_page;
                            thisVue.v_last_page = data.data.last_page;
                            thisVue.members = data.data.data;
                        }else{
                            layer.alert(data.msg);
                        }
                    }
                });
            },
            member_add: function() {
                var thisVue = this;
                layer.prompt({title: '请输入您的竞价单价', formType: 0}, function(text, index){
                    var a_data = {
                        "company_id": thisVue.login_company_id,
                        "goods_id": thisVue.goods_id,
                        "price": text
                    };
                    // console.log(a_data);
                    $.ajax({
                        url: "http://localhost:8000/bidcontroller/add",
                        type: 'POST',
                        dateType: 'JSON',
                        data: a_data,
                        success: function(data){
                            // console.log(data);
                            if(data.status == 'success'){
                                window.location.reload();
                                // layer.close(index);
                            }else{
                                layer.alert(data.msg);
                            }
                        }
                    });
                });
            },
            member_select: function(goods_id, bid_id) {
                layer.confirm('确定选择该价格并生成合同?', {icon: 3, title:'提示'}, function(index){
                    $.ajax({
                        url: "http://localhost:8000/goodscontroller/edit",
                        type: 'POST',
                        dateType: 'JSON',
                        data: {
                            "id": goods_id,
                            "status": "1",
                            "bid_id": bid_id
                        },
                        success: function(data){
                            // console.log(data);
                            if(data.status == 'success'){
                                layer.msg('生成合同成功');
                                setTimeout(function(){
                                    parent.location.reload();
                                },800)
                            }else{
                                layer.alert(data.msg);
                            }
                        }
                    });
                });
            }
        },
        mounted: function () { // 挂载结束状态
            this.goods_id = UrlParm.parm("goods_id");
            this.get_list();
            let thisVue = this;
            $.ajax({
                url: "http://localhost:8000/usercontroller/get_login_user",
                type: 'POST',
                dateType: 'JSON',
                success: function(data){
                    if(data.status == 'success'){
                        thisVue.login_role = data.data.role;
                        thisVue.login_company_id = data.data.company_id;
                    }else{
                        layer.alert(data.msg);
                    }
                }
            });
        },
        updated: function () {
            var thisVue = this;
            $('#memberTable').DataTable({
                retrieve: true,
                // bStateSave: true, // 状态保存
                bInfo: false,
                bFilter: false, // 不使用过滤功能
                bLengthChange: false, // 用户不可改变每页显示数量
                iDisplayLength: thisVue.v_per_page, // 每页显示数据
                ordering: false,
                // aaSorting: [[ 1, "asc" ]], // 默认第几个排序
                // aoColumnDefs: [
                //     //{"bVisible": false, "aTargets": [ 3 ]} // 控制列的隐藏显示
                //     {"orderable":false,"aTargets":[0,2,3,6,7,9,10]}// 制定列不参与排序
                // ],
                "drawCallback": function(settings){
                    document.getElementById('memberTable_previous').addEventListener('click',function () {
                        if (thisVue.v_current_page > 1) {
                            thisVue.v_page--;
                            thisVue.get_list();
                            document.getElementById("memberTable_paginate")
                                .getElementsByTagName("span")[0]
                                .getElementsByTagName("a")[0].innerText--;
                        }
                    });
                    document.getElementById('memberTable_next').addEventListener('click',function () {
                        if (thisVue.v_current_page < thisVue.v_last_page) {
                            thisVue.v_page++;
                            thisVue.get_list();
                            document.getElementById("memberTable_paginate")
                                .getElementsByTagName("span")[0]
                                .getElementsByTagName("a")[0].innerText++;
                        }
                    });
                }
            });
        }
    });

    $(function(){

    });
</script>
</body>
</html>
