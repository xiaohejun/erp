<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-staff-info-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单价：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" id="price" name="price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" id="total" name="total">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>余量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" id="remain" name="remain">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" id="button" value="添加">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/static/js/getUrlParam.js"></script>
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        var action = '';
        var add= UrlParm.parm("add");
        if (add != '' && typeof(add) != 'undefined') { // 添加
            action = 'ADD';
        }
        var update= UrlParm.parm("update"),
            old_id = UrlParm.parm("id"),
            old_name = UrlParm.parm("name"),
            old_price = UrlParm.parm("price"),
            old_total = UrlParm.parm("total"),
            old_remain = UrlParm.parm("remain");
        if (update != '' && typeof(update) != 'undefined') { // 修改信息
            action = 'UPDATE';
            $("#button").val('修改');
            $("#name").val(old_name);
            $("#price").val(old_price);
            $("#total").val(old_total);
            $("#remain").val(old_remain);
        }

        /*$('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });*/

        $("#form-staff-info-add").validate({
            rules:{
                name: {
                    required:true,
                },
                price:{
                    required:true,
                },
                total:{
                    required:true
                },
                remain:{
                    required:true,
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(){
                var a_data = {
                    "name": $("#name").val(),
                    "price": $("#price").val(),
                    "total": $("#total").val(),
                    "remain": $("#remain").val(),
                };
                // console.log(a_data);
                if (action == 'ADD') {
                    $.ajax({
                        url: "http://localhost:8000/goodscontroller/add",
                        type: 'POST',
                        dateType: 'JSON',
                        data: a_data,
                        success: function(data){
                            // console.log(data);
                            if(data.status == 'success'){
                                layer.msg('添加成功');
                                setTimeout(function(){
                                    parent.location.reload();
                                    // var index = parent.layer.getFrameIndex(window.name);
                                    //parent.$('.btn-refresh').click();
                                    // parent.layer.close(index);
                                },800)
                            }else{
                                layer.alert(data.msg);
                            }
                        }
                    });
                } else if (action == 'UPDATE') {
                    a_data.id = old_id;
                    $.ajax({
                        url: "http://localhost:8000/goodscontroller/edit",
                        type: 'POST',
                        dateType: 'JSON',
                        data: a_data,
                        success: function(data){
                            // console.log(data);
                            if(data.status == 'success'){
                                layer.msg('修改成功');
                                setTimeout(function(){
                                    parent.location.reload();
                                },800)
                            }else{
                                layer.alert(data.msg);
                            }
                        }
                    });
                }
            }
        });
    });
</script>
