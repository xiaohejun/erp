<script type="text/javascript">
    var mainVue = new Vue({
        el: '#memberList',
        data: {
            v_page: 1,
            v_per_page: 10,
            members: []
        },
        computed: {
        },
        methods: {
            get_list: function (name, job_number) {
                var a_data = {
                    "page": this.v_page,
                    "per_page": this.v_per_page,
                    "data": {
                        "name": ""
                    }
                };
                if (typeof (name) != "undefined") {
                    data.data.name = name;
                }
                if (typeof (job_number) != "undefined") {
                    data.data.job_number = job_number;
                }
                console.log(a_data);
                var thisVue = this;
                $.ajax({
                    url: "http://localhost:8000/companycontroller/query",
                    type: 'POST',
                    dateType: 'JSON',
                    data: a_data,
                    success: function(data){
                        console.log(data);
                        if(data.status == 'success'){
                            // 数据同步
                            thisVue.members = data.data.data;
                        }else{
                            layer.alert(data.msg);
                        }
                    }
                });
            },
            member_stop: function (index) {
                var thisVue = this,
                    action = '停用',
                    actionStatus = 0;
                if (this.readers[index].Status == 1) {
                    action = '停用';
                    actionStatus = 0;
                } else if (this.readers[index].Status == 0) {
                    action = '启用';
                    actionStatus = 1;
                }
                layer.confirm('确认要'+ action + ' ' + thisVue.readers[index].Name + ' 的借阅权限吗？',function(){
                    $.ajax({
                        url: "/api/student/updateStatus?id=" + thisVue.readers[index].Id + '&status=' + actionStatus,
                        type: 'GET',
                        dateType: 'JSON',
                        contentType: 'application/json',
                        xhrFields: {
                            withCredentials: true
                        },
                        success: function(data){
                            data = JSON.parse(data);
                            // console.log(data);
                            if(data.status == 'ok'){
                                layer.msg(action + '成功');
                                thisVue.readers[index].Status = actionStatus;
                                if (actionStatus == 0) {
                                    thisVue.readers[index].reader_status = '已停用';
                                } else if (actionStatus == 1) {
                                    thisVue.readers[index].reader_status = '已启用';
                                }
                            }else{
                                layer.alert(data.reason);
                            }
                        }
                    });
                });
            },
            member_edit: function(title,url,index,w,h) {
                url += '&id=' + this.readers[index].Id + '&name=' + this.readers[index].Name + '&sex=' + this.readers[index].Sex +
                    '&phone=' + this.readers[index].Phone + '&department=' + this.readers[index].Department + '&_class=' + this.readers[index].Class;
                layer_show(title,url,w,h);
            },
            member_del: function (index) {
                if (index == -1) {
                    console.log(this.checkedBooks);
                } else {
                    console.log(this.readers[index].Id);
                    var thisVue = this;
                    layer.confirm('确认要删除 ' + thisVue.readers[index].Name + ' 吗？',function(index){
                        $.ajax({
                            url: "/api/student/delete?id=" + thisVue.readers[index].Id,
                            type: 'GET',
                            dateType: 'JSON',
                            contentType: 'application/json',
                            xhrFields: {
                                withCredentials: true
                            },
                            success: function(data){
                                data = JSON.parse(data);
                                // console.log(data);
                                if(data.status == 'ok'){
                                    thisVue.readers.splice(index,1);
                                }else{
                                    layer.alert(data.reason);
                                }
                            }
                        });
                    });
                }
            },
            member_show: function (title,url,index,w,h) {
                url += '?id=' + this.readers[index].Id + '&name=' + this.readers[index].Name + '&sex=' + this.readers[index].Sex +
                    '&phone=' + this.readers[index].Phone + '&department=' + this.readers[index].Department + '&_class=' +
                    this.readers[index].Class + '&status=' + this.readers[index].reader_status;
                layer_show(title,url,w,h);
            }
        },
        mounted: function () { // 挂载结束状态
            this.get_list();
        },
        updated: function () {
            $('.table-sort').dataTable({
                "retrieve": true,
                "aaSorting": [[ 1, "asc" ]],//默认第几个排序
                "bStateSave": true,//状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {"orderable":false,"aTargets":[0,2,3,6,7,9,10]}// 制定列不参与排序
                ]
            });
        }
    });

    $(function(){

    });
    /*用户-添加*/
    function member_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*用户-查询*/

        if ($("#name").val() == "" && $("#job_number").val() == "") {

</script>
